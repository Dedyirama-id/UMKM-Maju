<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM Maju: Platform Digital Pengembangan UMKM</title>
</head>

<body>
    <nav class="navbar bg-base-100 gap-8 mb-8 border-b-2 px-2 md:px-8 sticky top-0">
        <div class="navbar-start flex-grow">
            <form
                class="input input-md input-bordered w-full rounded-full h-fit flex flex-row justify-between overflow-hidden p-0">
                <input type="text" placeholder="Cari..." class="w-min px-4 flex-grow min-w-0" />
                <span id="search-btn"
                    class="material-symbols-outlined align-middle justify-center cursor-pointer p-1 aspect-square w-min flex-shrink-0">
                    search
                </span>
            </form>
        </div>
        <div class="navbar-end gap-4 w-fit">
            <label id="theme-controller" class="cursor-pointer grid place-items-center">
                <input type="checkbox" value="synthwave"
                    class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" />
                <svg class="col-start-1 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg"
                    width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <path
                        d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <svg class="col-start-2 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg"
                    width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
            <button id="logout" class="btn btn-xs btn-outline btn-error rounded-full">Logout</button>
        </div>
    </nav>

    <div class="main">
        <form action="" id="login-form">
            <h1>Login</h1>
            <div class="inputTxt">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="inputTxt">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <!-- <a href="#" id="forgotPassword">Forgot Password?</a> -->
            <input type="submit" value="Login" id="toSubmit">
            <div id="toRegist">
                No account?
                <a href="signup.html">Create new account</a>
            </div>
            <p id="error-message"></p>
        </form>
    </div>
</body>

</html>
