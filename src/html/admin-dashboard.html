<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="flex flex-col h-screen">
    <nav class="navbar bg-base-100 gap-2 mb-8 border-b-2 px-2 md:px-8 sticky top-0 z-10">
        <div class="navbar-start hover:bg-none">
            <div class="dropdown dropdown-hover">
                <div tabindex="0" role="button" class="btn btn-xs">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 glass">
                    <li class="z-10"><a href="user-dashboard.html">User Dashboard Preview</a></li>
                    <li><a href="#lib-table">Data Table</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a class="btn btn-ghost text-xl">Dashboard</a>
        </div>
        <div class="navbar-end gap-4">
            <button id="btn-add-new" class="btn btn-xs">
                <span class="hidden md:block">Add New Data</span>
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
            <label id="theme-controller" class="cursor-pointer grid place-items-center">
                <input type="checkbox" value="synthwave"
                    class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" />
                <svg class="col-start-1 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg"
                    width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" />
                    <path
                        d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <svg class="col-start-2 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg"
                    width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </label>
            <button id="logout" class="btn btn-xs btn-outline btn-error rounded-full">Logout</button>
        </div>
    </nav>
    <main class="flex flex-col flex-grow mx-2 md:mx-8 z-0">
        <section id="sec-add-form" class="hidden ml-2 mb-16">
            <h2 class="font-bold text-xl">Add New Data</h2>
            <hr class="">
            <form id="add-form" class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Data Title</span>
                        </div>
                        <input required id="title" type="text" placeholder="Title of Data"
                            class="input input-bordered w-full" />
                    </label>
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Description</span>
                        </div>
                        <textarea required id="desc" type="text" placeholder="Description..."
                            class="textarea textarea-bordered min-h-32"></textarea>
                    </label>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Source Link</span>
                        </div>
                        <input required id="url" type="text" placeholder="https://www.example.com"
                            class="input input-bordered w-full" />
                    </label>
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Category</span>
                        </div>
                        <input required id="category" type="text" placeholder="Marketing"
                            class="input input-bordered w-full" />
                    </label>
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Tags</span>
                        </div>
                        <div class="flex gap-2">
                            <input required name="tag" type="text" placeholder="Tag 1"
                                class="input input-sm input-bordered w-full" />
                            <input name="tag" type="text" placeholder="Tag 2"
                                class="input input-sm input-bordered w-full" />
                            <input name="tag" type="text" placeholder="Tag 3"
                                class="input input-sm input-bordered w-full" />
                        </div>
                    </label>
                </div>
                <button id="resetx" class="btn btn-sm">Reset</button>
                <button type="submit" class="btn btn-sm btn-outline">Submit</button>
            </form>
        </section>
        <section id="sec-edit-form" class="hidden ml-2 mb-16">
            <h2 class="font-bold text-xl">Edit Data <span id="edit-id"
                    class="bg-gray-700 px-4 rounded-md text-gray-100 font-normal ml-2">-</span></h2>
            <hr class="">
            <form id="edit-form" class="grid grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Data Title</span>
                        </div>
                        <input required id="title" type="text" placeholder="Title of Data"
                            class="input input-bordered w-full" />
                    </label>
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Description</span>
                        </div>
                        <textarea required id="desc" type="text" placeholder="Description..."
                            class="textarea textarea-bordered min-h-32"></textarea>
                    </label>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Source Link</span>
                        </div>
                        <input required id="url" type="text" placeholder="https://www.example.com"
                            class="input input-bordered w-full" />
                    </label>
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Category</span>
                        </div>
                        <input required id="category" type="text" placeholder="Marketing"
                            class="input input-bordered w-full" />
                    </label>
                    <label class="form-control w-full">
                        <div class="label">
                            <span class="label-text">Tags</span>
                        </div>
                        <div id="tags" class="flex gap-2">
                            <input required name="tag" type="text" placeholder="Tag 1"
                                class="tag input input-sm input-bordered w-full">
                            <input name="tag" type="text" placeholder="Tag 2"
                                class="tag input input-sm input-bordered w-full">
                            <input name="tag" type="text" placeholder="Tag 3"
                                class="tag input input-sm input-bordered w-full">
                        </div>
                    </label>
                </div>
                <button id="resetx" class="btn btn-sm">Reset</button>
                <button type="submit" class="btn btn-sm btn-outline">Submit</button>
            </form>
        </section>
        <article class="overflow-x-scroll flex-grow">
            <table id="lib-table" class="table table-sm w-max">

                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Desc</th>
                    <th>URL</th>
                    <th>Category</th>
                    <th>Tag</th>
                </tr>
                </thead> -->

                <tr>
                    <td>Cy Ganderton</td>
                    <td>Quality Control Specialist</td>

                    <td>Canada</td>
                    <td>12/16/2020</td>
                    <td>Blue</td>
                </tr>
            </tbody> -->
            </table>
        </article>
    </main>
</body>

</html>
