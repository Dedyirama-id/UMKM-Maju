<!DOCTYPE html>
<html lang="en" data-theme="light" class="transition-colors ease-in duration-500">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="doc-title">Category</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
  <nav class="navbar bg-base-100 gap-8 mb-8 border-b-2 px-2 md:px-8 sticky top-0">
    <div id="back-btn" class="navbar-start w-fit">
      <span class="material-symbols-outlined cursor-pointer">
        arrow_back
      </span>
    </div>
    <div class="navbar-center flex-grow w-8">
      <form id="search-form"
        class="input input-md input-bordered w-full rounded-full h-fit flex flex-row justify-between overflow-hidden p-0 max-w-4xl mx-auto">
        <input id="keyword" type="text" placeholder="Cari..." class="w-fit px-4 flex-grow min-w-0 flex-shrink" />
        <button type="submit"
          class="material-symbols-outlined align-middle justify-center cursor-pointer p-1 aspect-square w-min flex-shrink-0">
          search
        </button>
      </form>
    </div>
    <div class="navbar-end gap-4 w-fit">
      <label id="theme-controller" class="cursor-pointer grid place-items-center">
        <input type="checkbox" value="synthwave"
          class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" />
        <svg class="col-start-1 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg" width="14"
          height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
        </svg>
        <svg class="col-start-2 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg" width="14"
          height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </label>
      <div class="drawer drawer-end">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content">
          <!-- Page content here -->
          <label for="my-drawer-4" class="btn btn-sm btn-ghost px-1 swap swap-rotate">
            <input type="checkbox" />
            <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
              viewBox="0 0 512 512">
              <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
            </svg>
            <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
              viewBox="0 0 512 512">
              <polygon
                points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
            </svg>
          </label>
        </div>
        <div class="drawer-side">
          <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
          <ul id="drawer-menu" class="menu p-4 w-40 min-h-full bg-base-200 text-base-content">
            <!-- Sidebar content here -->
            <!-- <li><a>Category 1</a></li>
            <li><a>Category 2</a></li> -->
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main class="mx-4 md:mx-8">
    <h1 id="category-title" class="text-4xl font-bold mx-auto w-fit mb-8"></h1>
    <article id="data-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 md:gap-4 lg:gap-6">

          <h3 class="mx-auto w-fit font-bold text-2xl">Lorem</h3>
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus atque ipsa repellat fugiat, earum quod
          repellendus impedit dolorem labore? Animi at tempore quia qui quam accusantium et cumque labore provident?</p>
      </section> -->

  </main>
</body>
