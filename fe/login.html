<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogRegistStyle.css">
    <title>Login UMKM</title>
</head>


<body>
    <div class="main">
        <form action="" method="post">
            <h1>Login</h1>
            <div class="inputTxt">
                <input type="text" id="username" placeholder="Username" required> 
            </div>
        
            <div class="inputTxt">
                <input type="password" id="password" placeholder="Password" minlength="8" required>
            </div>


            <a href=""  id="forgotPassword">Forgot Password?</a>

            <input type="submit" value="Login" id="toSubmit">
            
            <div id="toRegist">
                No account?
                <a href="regist.html">Create new account</a>
            </div>

        </form>
    </div>
</body>


</html>
